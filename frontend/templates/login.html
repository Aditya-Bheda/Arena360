{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arena360 | Login</title>

    <link rel="stylesheet" href="{% static 'css/style2.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Roboto:wght@500&family=Open+Sans:wght@400&display=swap" rel="stylesheet">
</head>

<body>

    <!-- Login Container -->
    <div class="auth-section">
        <div class="auth-box">

            <h2>Login</h2>
            <p class="auth-subtext">
                Welcome back to <strong>Arena360</strong> — let’s continue your journey!
            </p>

           <form method="POST">
    {% csrf_token %}

    <label>Username</label>
    <input type="text" name="username" placeholder="Enter Username">

    <label>Password</label>
    <input type="password" name="password" placeholder="Enter Password">

    <button class="primary-btn" type="submit">Login</button>
</form>


            <p class="switch-page">
                Don’t have an account?
                <a href="/register/">Register Now</a>
            </p>

        </div>
    </div>

</body>

{% if messages %}
<div style="color:red; text-align:center; margin-bottom:10px;">
    {% for m in messages %}
        <p>{{ m }}</p>
    {% endfor %}
</div>
{% endif %}


</html>

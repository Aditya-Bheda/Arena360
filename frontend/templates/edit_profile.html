{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Profile – Arena360</title>
    <link rel="stylesheet" href="{% static 'css/style2.css' %}">

    <style>
        body {
            font-family: "Poppins", sans-serif;
            background: linear-gradient(135deg, #f4f4f4, #e7e7e7);
            margin: 0;
            padding: 0;
            animation: fadeBg 1s ease-in-out;
        }

        @keyframes fadeBg {
            from { opacity: 0; }
            to   { opacity: 1; }
        }

        /* Container */
        .edit-container {
            width: 430px;
            margin: 70px auto;
            padding: 28px;
            background: #ffffff;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.10);
            animation: slideUp 0.6s ease-out;
            border: 2px solid #000;
        }

        @keyframes slideUp {
            from {
                transform: translateY(50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        h2 {
            text-align: center;
            font-weight: 700;
            margin-bottom: 15px;
            color: #000;
            letter-spacing: 0.5px;
        }

        /* Labels */
        label {
            display: block;
            margin-top: 14px;
            font-weight: 600;
            color: #222;
        }

        /* Input fields */
        input {
            width: 100%;
            padding: 12px;
            margin-top: 6px;
            border-radius: 8px;
            border: 1.8px solid #ccc;
            font-size: 15px;
            transition: all 0.2s ease-in-out;
        }

        input:focus {
            border-color: #E0E306;
            box-shadow: 0 0 8px rgba(224, 227, 6, 0.6);
            outline: none;
        }

        /* Save button */
        .btn-save {
            margin-top: 22px;
            width: 100%;
            padding: 14px;
            border: none;
            background: #000;
            color: #fff;
            font-size: 17px;
            font-weight: 600;
            border-radius: 10px;
            cursor: pointer;
            letter-spacing: 0.5px;
            transition: all 0.25s ease-in-out;
        }

        .btn-save:hover {
            background: #E0E306;
            color: #000;
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(224, 227, 6, 0.5);
        }

        /* Back link */
        .back-link {
            display: block;
            text-align: center;
            margin-top: 18px;
            color: #000;
            font-weight: 600;
            text-decoration: none;
            transition: 0.25s ease;
        }

        .back-link:hover {
            color: #E0E306;
            transform: translateX(-3px);
        }
    </style>
</head>

<body>

<div class="edit-container">
    <h2>Edit Profile</h2>

    <form method="POST">
        {% csrf_token %}
        {{ form.non_field_errors }}

        <label>Full Name</label>
        {{ form.first_name }}

        <label>Email</label>
        {{ form.email }}

        <label>Phone Number</label>
        {{ form.phone }}

        <button class="btn-save" type="submit">Save Changes</button>
    </form>

    <a href="/user-dashboard/" class="back-link">← Back to Dashboard</a>
</div>

</body>
</html>

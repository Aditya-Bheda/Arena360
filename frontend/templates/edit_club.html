{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Club | Arena360</title>

    <link rel="stylesheet" href="{% static 'css/style2.css' %}">
    
    <style>
        .edit-container {
            width: 60%;
            margin: 50px auto;
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            font-family: 'Open Sans', sans-serif;
        }

        .edit-container h2 {
            font-family: 'Montserrat', sans-serif;
            margin-bottom: 20px;
            font-size: 28px;
        }

        label {
            font-weight: 600;
            margin-top: 12px;
            display: block;
        }

        input, select, textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 8px;
            margin-top: 6px;
            font-size: 15px;
        }

        .btn-save {
            background: black;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 20px;
            font-family: 'Roboto', sans-serif;
        }

        .btn-save:hover {
            background: #E0E306;
            color: black;
        }

        .current-image {
            width: 100%;
            max-height: 250px;
            object-fit: cover;
            border-radius: 12px;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>

<div class="edit-container">
    <h2>Edit Club: {{ club.club_name }}</h2>

    <!-- Show current image -->
    {% if club.club_image %}
        <img src="{{ club.club_image.url }}" class="current-image">
    {% endif %}

    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}

        {{ form.as_p }}

        <button class="btn-save" type="submit">Save Changes</button>
    </form>
</div>

</body>
</html>

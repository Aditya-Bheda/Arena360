{% load static %}
<!DOCTYPE html>
<html>
<head>
<title>Enter Details</title>

<style>
body {
    font-family: 'Poppins', sans-serif;
    background: #f5f5f5;
    margin: 0;
}

.container {
    max-width: 480px;
    margin: 40px auto;
    background: #fff;
    padding: 25px;
    border-radius: 15px;
    box-shadow: 0 3px 12px rgba(0,0,0,0.15);
}

h2 {
    text-align: center;
    margin-bottom: 20px;
}

.info-box {
    background: #fafafa;
    padding: 12px 15px;
    border-radius: 10px;
    margin-bottom: 18px;
    border: 1px solid #ddd;
    font-size: 15px;
}

.info-box p {
    margin: 5px 0;
}

input {
    width: 100%;
    padding: 12px;
    margin-top: 10px;
    border: 1px solid #ccc;
    border-radius: 8px;
    font-size: 16px;
}

button {
    width: 100%;
    padding: 14px;
    background: #000;
    color: #fff;
    border: none;
    border-radius: 10px;
    font-size: 18px;
    cursor: pointer;
    margin-top: 18px;
}

button:hover {
    background: #333;
}
</style>

</head>
<body>

<div class="container">

    <h2>Confirm Your Booking</h2>

    <!-- Booking Summary -->
    <div class="info-box">
        <p><strong>Club:</strong> {{ club.club_name }}</p>
        <p><strong>Sport:</strong> {{ sport.name }}</p>
        <p><strong>Date:</strong> {{ date }}</p>
        <p><strong>Time:</strong> {{ start }} - {{ end }}</p>
        <p style="font-size:18px; color:#000; margin-top:10px;"><strong>Amount:</strong> â‚¹{{ amount|floatformat:2 }}</p>
    </div>

    <form method="POST">
        {% csrf_token %}

        <input type="text" name="name" placeholder="Your Name" required>

        <input type="text" name="phone" placeholder="Phone Number" required>

        <button type="submit">Confirm Booking</button>
    </form>

</div>

</body>
</html>

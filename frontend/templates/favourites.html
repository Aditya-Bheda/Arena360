{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>My Favourites ‚Äì Arena360</title>

    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: 'Poppins', sans-serif;
            background: #000;
            color: #f0f0f0;
            min-height: 100vh;
        }

        h2 {
            font-size: 26px;
            margin-bottom: 20px;
            font-weight: 700;
            color: #E0E306;
            text-align: center;
        }

        .fav-card {
            background: #1a1a1a;
            padding: 14px;
            border-radius: 14px;
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            box-shadow: 0 6px 18px rgba(224, 227, 6, 0.1);
            animation: fadeIn 0.4s ease-out;
            border: 1px solid #444;
            transition: all 0.3s ease;
        }

        .fav-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(224, 227, 6, 0.3);
            border-color: #E0E306;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to   { opacity: 1; transform: translateY(0); }
        }

        .fav-card img {
            width: 110px;
            height: 85px;
            border-radius: 10px;
            object-fit: cover;
            margin-right: 15px;
            border: 2px solid #444;
            transition: transform 0.3s ease;
        }

        .fav-card:hover img {
            transform: scale(1.05);
        }

        .club-info h3 {
            margin: 0;
            font-size: 20px;
            font-weight: 600;
            color: #E0E306;
        }

        .club-info p {
            margin: 4px 0;
            color: #ccc;
        }

        .btn-view {
            padding: 8px 16px;
            background: #E0E306;
            color: #000;
            border-radius: 8px;
            margin-left: auto;
            text-decoration: none;
            font-weight: 600;
            transition: 0.3s ease;
        }

        .btn-view:hover {
            background: #C9D000;
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(224, 227, 6, 0.4);
        }
    </style>
</head>

<body>

<h2>‚≠ê My Favourites</h2>

{% for fav in favs %}
<div class="fav-card">

    {% if fav.club.club_image %}
        <img src="{{ fav.club.club_image.url }}">
    {% else %}
        <img src="{% static 'images/default-club.jpg' %}">
    {% endif %}

    <div class="club-info">
        <h3>{{ fav.club.club_name }}</h3>
        <p>üìç {{ fav.club.location }}</p>
        <p>üí∞ ‚Çπ{{ fav.club.price_per_hour }} / hour</p>
    </div>

    <a class="btn-view" href="/club/{{ fav.club.id }}/">View</a>

</div>
{% empty %}
<p style="text-align:center; color:#ccc; margin-top: 40px; font-size: 16px;">No favourites added yet.</p>
{% endfor %}

</body>
</html>

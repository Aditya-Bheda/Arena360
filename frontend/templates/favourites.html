{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>My Favourites ‚Äì Arena360</title>

    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: 'Poppins', sans-serif;
            background: #f5f5f5;
        }

        h2 {
            font-size: 26px;
            margin-bottom: 20px;
            font-weight: 700;
        }

        .fav-card {
            background: #fff;
            padding: 14px;
            border-radius: 14px;
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            box-shadow: 0 6px 18px rgba(0,0,0,0.08);
            animation: fadeIn 0.4s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to   { opacity: 1; transform: translateY(0); }
        }

        .fav-card img {
            width: 110px;
            height: 85px;
            border-radius: 10px;
            object-fit: cover;
            margin-right: 15px;
        }

        .club-info h3 {
            margin: 0;
            font-size: 20px;
            font-weight: 600;
        }

        .club-info p {
            margin: 4px 0;
            color: #666;
        }

        .btn-view {
            padding: 8px 16px;
            background: #FFD700;
            color: black;
            border-radius: 8px;
            margin-left: auto;
            text-decoration: none;
            font-weight: 600;
            transition: 0.3s ease;
        }

        .btn-view:hover {
            background: black;
            color: white;
        }
    </style>
</head>

<body>

<h2>‚≠ê My Favourites</h2>

{% for fav in favs %}
<div class="fav-card">

    {% if fav.club.club_image %}
        <img src="{{ fav.club.club_image.url }}">
    {% else %}
        <img src="{% static 'images/default-club.jpg' %}">
    {% endif %}

    <div class="club-info">
        <h3>{{ fav.club.club_name }}</h3>
        <p>üìç {{ fav.club.location }}</p>
        <p>üí∞ ‚Çπ{{ fav.club.price_per_hour }} / hour</p>
    </div>

    <a class="btn-view" href="/club/{{ fav.club.id }}/">View</a>

</div>
{% empty %}
<p style="text-align:center; color:#777;">No favourites added yet.</p>
{% endfor %}

</body>
</html>
